              </div>
        </div>

    <script>

function reply_click(clicked_id)
  {
      console.log(clicked_id);
      localStorage.setItem("key",clicked_id);
  }
      fetch("data.json").then(response => response.json()
    .then(data => ({
        data: data,
        status: response.status
    }))
    .then(data=>{ 
        const keys = Object.keys(data["data"]["projects"])
        $(document).ready(function(){
        for(const key of keys){
          
          $("#projects").append(`<div style="display: flex; margin: 15px;;">
            <div class="card" style="width: 15rem;">
                <img class="card-img-top" src="./img/d.jpeg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">${key}</h5>
                  <p class="card-text">${data["data"]["projects"][key]["description"]}</p>
                  <a href="projectDetails.html" id="${key}" onClick="reply_click(this.id)" class="btn btn-primary">See details</a>
                </div>
              </div>
        </div>`)
        }
    })
        var currentDiv = document.getElementById("div1"); 
    }));
    </script>
